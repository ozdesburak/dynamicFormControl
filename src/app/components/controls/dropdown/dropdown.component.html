<div [formGroup]="form" [ngClass]="meta.class" >
  <label for="{{ meta.key }}">{{ meta.label }}</label>
    <select [id]="meta.key" [name]="meta.key" [formControlName]="meta.key" class="form-control">
      <option *ngFor="let opt of meta.options" [value]="opt.key">
        {{ opt.value }}
      </option>
    </select>
  </div>
